<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <title>회원가입</title>

  <link rel="stylesheet" href="../static/css/usersignup.css">
  <script defer src="../static/js/login.js"></script>

</head>
<body>

  <!-- LOG IN -->
  <section class="signin">
    <h1>회원가입</h1>
    <div class="signin__card">
      <h2><strong>Welcome!</strong> 참치세탁소에 오신 것을 환영합니다.</h2>
      <form>
        <label for="inputNickname">닉네임</label>
        <input type="text" id="inputNickname" placeholder="아이디를 입력하세요." />
        <input type="password" id="inputPassword1" placeholder="비밀번호를 입력하세요." />
        <input type="password" id="inputPassword2" placeholder="비밀번호를 다시 입력하세요." />
        <input type="tel" id="inputPhone" placeholder="휴대폰번호를 입력하세요." />
        <input type="text" id="inputAddress" placeholder="주소를 입력하세요. (상세 입력)" />
        <input type="button" onclick="createUser()" value="가입완료" />
        <p>
          * OPEN EVENT!!! * <br />
          가입 시 이용자 전원에게 1,000,000포인트 제공
        </p>
      </form>
      <div class="actions">
        <a onclick="history.back()">가입 취소</a>
      </div>
    </div>
  </section>

  <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script>
      function createUser() {
        const nickname = $("#inputNickname").val();
        const password1 = $("#inputPassword1").val();
        const password2 = $("#inputPassword2").val();
        const phone = $("#inputPhone").val();
        const address = $("#inputAddress").val();
        const status = 0;
        const point = 1000000;

        $.ajax({
          type: "POST",
          url: "/signup",
          data: {
            nickname: nickname,
            password: password1,
            confirmPassword: password2,
            phone: phone,
            address: address,
            status: status,
            point: point
          },
          success: function (response) {
            alert("회원가입을 축하드립니다!", 
              window.location.href = "/"
            );
          },
          error: function (error) {
            alert(error.responseJSON.errorMessage);
          },
        });
      }
      console.log(response)
    </script>
</body>
</html>
