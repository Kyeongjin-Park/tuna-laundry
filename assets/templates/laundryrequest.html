<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>참치세탁소 - 세탁 요청하기</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/laundryrequest.css">

</head>
<body>
  <section class="topnav">
    <div>
      참치세탁소
    <ul class="nav nav-tabs justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="#">세탁물 목록</a>
      </li>
      <li class="nav-item">
        <a class="na-active nav-link active" aria-current="page" href="#">세탁 요청하기</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">리뷰페이지</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">마이페이지</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">로그아웃</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
      </li>
    </ul>
  </section>

  <section class="request">
    <div class="reqcontent">

      <form class="was-validated">
        <div class="mb-3">
          <select class="form-select" required aria-label="select example">
            <option value="">세탁물 카테고리를 선택해주세요.</option>
            <option value="1">의류</option>
            <option value="2">침구류</option>
            <option value="3">기타</option>
          </select>
          <div class="invalid-feedback">세탁물 카테고리가 선택되지 않았습니다.</div>
        </div>
      
        <div class="mb-3">
          <input type="file" class="form-control" aria-label="file example" required>
          <div class="invalid-feedback">이미지 파일이 아직 올라오지 않았습니다.</div>
        </div>

        <div class="mb-3">
          <label for="validationTextarea" class="form-label">요청사항</label>
          <textarea class="form-control is-invalid" id="validationTextarea" placeholder="주의사항을 남겨주세요!" required></textarea>
          <div class="invalid-feedback">
            요청사항을 입력해주세요.
          </div>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
          <label class="form-check-label" for="validationFormCheck1">세탁물 위탁 및 포인트 차감에 동의합니다. (10,000 포인트 차감)</label>
          <div class="invalid-feedback">체크박스를 클릭하지 않으면 요청이 되지 않습니다.</div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="#"><button class="btn btn-primary me-md-2" type="submit">세탁 요청하기</button></a>
          <a href="#"><button class="btn btn-danger" type="button">취소하기</button></a>
        </div>

      </form>

    </div>
  </section>


</body>
</html>
