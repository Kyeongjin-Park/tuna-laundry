<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>참치세탁소 - 마이페이지</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/usersmypage.css">

</head>
<body>
  <section class="topnav">
    <div>
      참치세탁소
    <ul class="nav nav-tabs justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="#">세탁물 목록</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">세탁 요청하기</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">리뷰페이지</a>
      </li>
      <li class="nav-item">
        <a class="na-active nav-link active" aria-current="page" href="#">마이페이지</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">로그아웃</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
      </li>
    </ul>
  </section>

  <section class="request">
    <div class="reqcontent">

      <div class="mb-3 row">
        <label for="staticID" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticID" value="아이디값">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputphone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputphone">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputaddress" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputaddress">
        </div>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="#"><button class="btn btn-primary me-md-2" type="button">수정 완료</button></a>
        <a href="#"><button class="btn btn-danger me-md-2" type="button">취소</button></a>
      </div>
      <p/>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="#"><button class="btn btn-warning me-md-2" type="button">회원탈퇴</button></a>
      </div>

    </div>
  </section>


</body>
</html>
