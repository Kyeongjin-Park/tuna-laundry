<html lang="ko">
<head>

  <link rel="stylesheet" href="../static/css/writereview.css">

  <script>
    function signOut() {
    localStorage.clear();
    window.location.href = "/";
    }
  </script>
</head>
<body>
  <section class="topnav">
    <div>
      참치세탁소
    <ul class="nav nav-tabs justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="ownerslaundry">세탁물 목록</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/ownersrequest">나의 세탁</a>
      </li>
      <li class="nav-item">
        <a class="na-active nav-link active" aria-current="page" href="/usersreview">리뷰페이지</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/usersmypage">마이페이지</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" onclick="signOut()">로그아웃</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
      </li>
    </ul>
  </section>

  <section class="request">
    <div class="reqcontent">

      <form class="was-validated">
        <div class="mb-3">
          <select class="form-select" required aria-label="select example">
            <option value="">별점을 주세요!</option>
            <option value="1">⭐️</option>
            <option value="2">⭐️⭐️</option>
            <option value="3">⭐️⭐️⭐️</option>
            <option value="4">⭐️⭐️⭐️⭐️</option>
            <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
          </select>
          <div class="invalid-feedback">별점이 선택되지 않았습니다.</div>
        </div>
      

        <div class="mb-3">
          <label for="validationTextarea" class="form-label">리뷰남기기</label>
          <textarea class="form-control is-invalid" id="validationTextarea" placeholder="리뷰를 작성해 주세요!" required></textarea>
          <div class="invalid-feedback">
            텍스트를 입력해주세요.
          </div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="#"><button class="btn btn-primary me-md-2" type="submit">작성 완료</button></a>
        </div>

      </form>

    </div>
  </section>
